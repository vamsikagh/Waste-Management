<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard | EcoMitra</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#348134">
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>AOS.init();</script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif; /* Changed from Segoe UI to Arial */
    }

    body {
      line-height: 1.6;
      color: #333;
      background: #f4f7f5;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 9%;
      background-color: rgb(52, 129, 52);
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 100;
    }

    .nav-container {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .logo {
      font-size: 1.5rem;
      color: white;
      font-weight: 800;
      cursor: pointer;
      transition: 0.5s ease;
      text-decoration: none;
    }

    .logo:hover {
      transform: scale(1.1);
    }

    nav a {
      font-size: 1rem;
      color: white;
      margin-left: 1.5rem;
      font-weight: 25;
      transition: 0.3s ease;
      border-bottom: 3px solid transparent;
      text-decoration: none;
      padding: 0.4rem 1rem;
      transition: color 0.3s ease, transform 0.3s ease;
    }

    nav a:hover,
    nav a.active {
      border-radius: 5px;
      background-color: rgba(225, 225, 225, 0.3);
    }

    nav a:hover {
      color: #5cb85c;
      transform: scale(1.1);
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropbtn {
      background-color: #4caf50;
      color: white;
      padding: 10px 16px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .dropbtn img {
      width: 25px;
      height: 25px;
      border-radius: 50%;
      border: 2px solid white;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      background-color: white;
      min-width: 180px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      z-index: 1;
      border-radius: 5px;
      text-align: center;
    }

    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: #e0f2f1;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .sidebar {
      width: 220px;
      background: #2e7d32;
      color: white;
      position: fixed;
      top: 60px; /* Adjusted for fixed header */
      left: 0;
      height: 100%;
      padding: 20px;
    }

    .sidebar h2 {
      font-size: 20px;
      margin-bottom: 20px;
    }

    .sidebar a {
      display: block;
      color: white;
      text-decoration: none;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .sidebar a:hover {
      background: #388e3c;
    }

    .main-content {
      margin-left: 220px;
      padding: 100px 30px 30px; /* Adjusted padding for fixed header */
    }

    .main-content h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .main-content p {
      color: #555;
      margin-bottom: 30px;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    .card {
      background: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .card h3 {
      margin: 0;
      color: #348134;
      font-size: 28px;
    }

    .card p {
      margin-top: 10px;
      color: #666;
      font-size: 16px;
    }

    .menu-toggle {
      display: none;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 5px;
      z-index: 1001;
    }

    .hamburger span {
      width: 25px;
      height: 3px;
      background: white;
      border-radius: 2px;
      transition: all 0.3s ease;
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    @media (max-width: 768px) {
      .nav-wrapper {
        display: none;
        position: absolute;
        top: 60px;
        right: 0;
        left: 0;
        background-color: rgb(52, 129, 52);
        z-index: 1000;
        padding: 1rem 0;
        text-align: center;
      }

      .menu-toggle:checked + .nav-container .nav-wrapper {
        display: block;
      }

      .hamburger {
        display: flex;
      }

      .nav-links {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      .nav-links a {
        font-size: 1.2rem;
        color: white;
        text-decoration: none;
      }

      .sidebar {
        width: 180px;
      }

      .main-content {
        margin-left: 180px;
      }
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
        padding: 1rem 2rem;
      }

      .logo {
        font-size: 1.3rem;
      }

      .nav-links {
        flex-direction: column;
        align-items: flex-start;
        width: 100%;
      }

      .nav-links a {
        margin: 0.3rem 0;
      }

      .sidebar {
        display: none;
      }

      .main-content {
        margin-left: 0;
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="#" class="logo">ecoMitra</a>
    <input type="checkbox" id="menu-toggle" class="menu-toggle" />
    <div class="nav-container">
      <label for="menu-toggle" class="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </label>
      <div class="nav-wrapper">
        <nav class="nav-links">
          <a href="index.html" class="active">Home</a>
          <a href="#about">About Us</a>
          <a href="#services">Services</a>
          <div class="dropdown">
            <button class="dropbtn">
              <img src="user.png" alt="Profile"> profile â–¾
            </button>
            <div class="dropdown-content">
              <a href="credentials.html">My Credentials</a>
              <a href="activity.html">My Activity</a>
              <a href="editpage.html">Edit Profile</a>
              <a href="logout.html">Logout</a>
            </div>
          </div>
        </nav>
      </div>
    </div>
  </header>

  <div class="sidebar">
    <h2>Admin Panel</h2>
    <a href="#">Dashboard</a>
    <a href="useradmin.html">Users</a>
    <a href="wastereportadmin.html">Waste Reports</a>
    <a href="requestadmin.html">Requests</a>
    <a href="settingsadmin.html">Settings</a>
  </div>

  <div class="main-content">
    <h1>Admin Dashboard</h1>
    <p>Manage your EcoMitra Waste Management System from here.</p>
    <div class="cards">
      <div class="card">
        <h3>120</h3>
        <p>Total Users</p>
      </div>
      <div class="card">
        <h3>58</h3>
        <p>Waste Reports</p>
      </div>
      <div class="card">
        <h3>12</h3>
        <p>Pending Requests</p>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const logoutBtn = document.querySelector(".dropdown-content a[href='logout.html']");

      // Logout functionality (clear the localStorage if needed)
      logoutBtn.addEventListener("click", () => {
        localStorage.removeItem("isLoggedIn");
      });
    });
  </script>
</body>
</html>
