<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Credentials</title>
  <meta name="theme-color" content="#348134">
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>AOS.init();</script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif; /* Changed from Segoe UI to Arial */
    }

    body {
      line-height: 1.6;
      color: #333;
      background: linear-gradient(to right, #f0fdf4, #c8e6c9);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 9%;
      background-color: rgb(52, 129, 52);
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 100;
    }

    .nav-container {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .logo {
      font-size: 1.5rem;
      color: white;
      font-weight: 800;
      cursor: pointer;
      transition: 0.5s ease;
      text-decoration: none;
    }

    .logo:hover {
      transform: scale(1.1);
    }

    nav a {
      font-size: 1rem;
      color: white;
      margin-left: 1.5rem;
      font-weight: 25;
      transition: 0.3s ease;
      border-bottom: 3px solid transparent;
      text-decoration: none;
      padding: 0.4rem 1rem;
      transition: color 0.3s ease, transform 0.3s ease;
    }

    nav a:hover,
    nav a.active {
      border-radius: 5px;
      background-color: rgba(225, 225, 225, 0.3);
    }

    nav a:hover {
      color: #5cb85c;
      transform: scale(1.1);
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropbtn {
      background-color: #4caf50;
      color: white;
      padding: 10px 16px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .dropbtn img {
      width: 25px;
      height: 25px;
      border-radius: 50%;
      border: 2px solid white;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      background-color: white;
      min-width: 180px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      z-index: 1;
      border-radius: 5px;
      text-align: center;
    }

    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: #e0f2f1;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 20px;
      max-width: 600px;
      width: 90%;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      margin-top: 100px; /* Adjusted for fixed header */
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #2e7d32;
    }

    .field {
      margin-bottom: 18px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 6px;
      color: #444;
    }

    .readonly-box {
      background: #f1f8e9;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid #c5e1a5;
      font-size: 15px;
      color: #333;
    }

    .password-wrapper {
      position: relative;
    }

    .toggle-btn {
      position: absolute;
      right: 10px;
      top: 35px;
      background: none;
      border: none;
      color: #2e7d32;
      cursor: pointer;
      font-size: 14px;
    }

    .badges {
      margin-top: 25px;
    }

    .badge {
      display: inline-block;
      background: #a5d6a7;
      color: #1b5e20;
      padding: 6px 12px;
      margin: 6px 6px 0 0;
      border-radius: 25px;
      font-size: 13px;
      font-weight: 500;
    }

    .menu-toggle {
      display: none;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 5px;
      z-index: 1001;
    }

    .hamburger span {
      width: 25px;
      height: 3px;
      background: white;
      border-radius: 2px;
      transition: all 0.3s ease;
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    @media (max-width: 768px) {
      .nav-wrapper {
        display: none;
        position: absolute;
        top: 60px;
        right: 0;
        left: 0;
        background-color: rgb(52, 129, 52);
        z-index: 1000;
        padding: 1rem 0;
        text-align: center;
      }

      .menu-toggle:checked + .nav-container .nav-wrapper {
        display: block;
      }

      .hamburger {
        display: flex;
      }

      .nav-links {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      .nav-links a {
        font-size: 1.2rem;
        color: white;
        text-decoration: none;
      }
    }

    @media (max-width: 500px) {
      .toggle-btn {
        top: 32px;
        font-size: 12px;
      }

      header {
        flex-direction: column;
        align-items: flex-start;
        padding: 1rem 2rem;
      }

      .logo {
        font-size: 1.3rem;
      }

      .nav-links {
        flex-direction: column;
        align-items: flex-start;
        width: 100%;
      }

      .nav-links a {
        margin: 0.3rem 0;
      }

      .container {
        width: 95%;
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="#" class="logo">ecoMitra</a>
    <input type="checkbox" id="menu-toggle" class="menu-toggle" />
    <div class="nav-container">
      <label for="menu-toggle" class="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </label>
      <div class="nav-wrapper">
        <nav class="nav-links">
          <a href="index.html" class="active">Home</a>
          <a href="#about">About Us</a>
          <a href="#services">Services</a>
          <div class="dropdown">
            <button class="dropbtn">
              <img src="user.png" alt="Profile"> profile ‚ñæ
            </button>
            <div class="dropdown-content">
              <a href="credentials.html">My Credentials</a>
              <a href="activity.html">My Activity</a>
              <a href="editpage.html">Edit Profile</a>
              <a href="logout.html">Logout</a>
            </div>
          </div>
        </nav>
      </div>
    </div>
  </header>

  <div class="container">
    <h2>My Credentials</h2>
    <div class="field">
      <label>Full Name</label>
      <div class="readonly-box">kumuda hasini</div>
    </div>
    <div class="field">
      <label>User Name</label>
      <div class="readonly-box">kumuda_27</div>
    </div>
    <div class="field">
      <label>Email</label>
      <div class="readonly-box">kumudakalamraju27@gmail.com</div>
    </div>
    <div class="field">
      <label>Phone Number</label>
      <div class="readonly-box">+91 9490226234</div>
    </div>
    <div class="field">
      <label>Assigned Area</label>
      <div class="readonly-box">Zone 4 - Sector 7, East wing</div>
    </div>
    <div class="field">
      <label>Volunteer Level</label>
      <div class="readonly-box">Level 3 - Green Leader</div>
    </div>
    <div class="field password-wrapper">
      <label>Password</label>
      <input type="password" id="password" class="readonly-box" value="EcoSecure123" readonly />
      <button type="button" class="toggle-btn" onclick="togglePassword()">Show</button>
    </div>
    <div class="badges">
      <label>Achievements</label>
      <div class="badge">üå± Eco Warrior</div>
      <div class="badge">üèÖ Top Volunteer</div>
      <div class="badge">üßπ 50+ Cleanups</div>
    </div>
  </div>

  <script>
    function togglePassword() {
      const input = document.getElementById("password");
      const btn = document.querySelector(".toggle-btn");
      if (input.type === "password") {
        input.type = "text";
        btn.textContent = "Hide";
      } else {
        input.type = "password";
        btn.textContent = "Show";
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      const logoutBtn = document.querySelector(".dropdown-content a[href='logout.html']");

      // Logout functionality (clear the localStorage if needed)
      logoutBtn.addEventListener("click", () => {
        localStorage.removeItem("isLoggedIn");
      });
    });
  </script>
</body>
</html>
