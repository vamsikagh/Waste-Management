<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Dashboard | Waste Management</title>
  <meta name="theme-color" content="#348134">
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>AOS.init();</script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif; /* Changed from Segoe UI to Arial */
    }

    body {
      background: #f4f7f5;
      color: #333;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 9%;
      background-color: rgb(52, 129, 52);
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 100;
    }

    .nav-container {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .logo {
      font-size: 1.5rem;
      color: white;
      font-weight: 800;
      cursor: pointer;
      transition: 0.5s ease;
      text-decoration: none;
    }

    .logo:hover {
      transform: scale(1.1);
    }

    nav a {
      font-size: 1rem;
      color: white;
      margin-left: 1.5rem;
      font-weight: 25;
      transition: 0.3s ease;
      border-bottom: 3px solid transparent;
      text-decoration: none;
      padding: 0.4rem 1rem;
      transition: color 0.3s ease, transform 0.3s ease;
    }

    nav a:hover,
    nav a.active {
      border-radius: 5px;
      background-color: rgba(225, 225, 225, 0.3);
    }

    nav a:hover {
      color: #5cb85c;
      transform: scale(1.1);
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropbtn {
      background-color: #4caf50;
      color: white;
      padding: 10px 16px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .dropbtn img {
      width: 25px;
      height: 25px;
      border-radius: 50%;
      border: 2px solid white;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      background-color: white;
      min-width: 180px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      z-index: 1;
      border-radius: 5px;
      text-align: center;
    }

    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: #e0f2f1;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .main-content {
      padding: 100px 40px 40px; /* Adjusted for fixed header */
    }

    .section-title {
      font-size: 20px;
      margin-bottom: 15px;
      border-bottom: 2px solid #81c784;
      padding-bottom: 5px;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }

    .graph-placeholder {
      width: 100%;
      height: 200px;
      background: repeating-linear-gradient(
        45deg,
        #c8e6c9,
        #c8e6c9 10px,
        #a5d6a7 10px,
        #a5d6a7 20px
      );
      border-radius: 8px;
      text-align: center;
      line-height: 200px;
      font-weight: bold;
      color: #388e3c;
      font-size: 18px;
    }

    .menu-toggle {
      display: none;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 5px;
      z-index: 1001;
    }

    .hamburger span {
      width: 25px;
      height: 3px;
      background: white;
      border-radius: 2px;
      transition: all 0.3s ease;
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    @media (max-width: 768px) {
      .nav-wrapper {
        display: none;
        position: absolute;
        top: 60px;
        right: 0;
        left: 0;
        background-color: rgb(52, 129, 52);
        z-index: 1000;
        padding: 1rem 0;
        text-align: center;
      }

      .menu-toggle:checked + .nav-container .nav-wrapper {
        display: block;
      }

      .hamburger {
        display: flex;
      }

      .nav-links {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      .nav-links a {
        font-size: 1.2rem;
        color: white;
        text-decoration: none;
      }
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
        padding: 1rem 2rem;
      }

      .logo {
        font-size: 1.3rem;
      }

      .nav-links {
        flex-direction: column;
        align-items: flex-start;
        width: 100%;
      }

      .nav-links a {
        margin: 0.3rem 0;
      }

      .main-content {
        padding: 80px 20px 20px;
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="#" class="logo">ecoMitra</a>
    <input type="checkbox" id="menu-toggle" class="menu-toggle" />
    <div class="nav-container">
      <label for="menu-toggle" class="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </label>
      <div class="nav-wrapper">
        <nav class="nav-links">
          <a href="index.html" class="active">Home</a>
          <a href="#about">About Us</a>
          <a href="#services">Services</a>
          <div class="dropdown">
            <button class="dropbtn">
              <img src="user.png" alt="Profile"> profile â–¾
            </button>
            <div class="dropdown-content">
              <a href="credentials.html">My Credentials</a>
              <a href="activity.html">My Activity</a>
              <a href="editpage.html">Edit Profile</a>
              <a href="logout.html">Logout</a>
            </div>
          </div>
        </nav>
      </div>
    </div>
  </header>

  <div class="main-content">
    <div class="card">
      <div class="section-title">My Activity Overview</div>
      <div class="graph-placeholder">Volunteer Hours (Graph)</div>
    </div>
    <div class="card">
      <div class="section-title">Waste Collected This Month</div>
      <div class="graph-placeholder">Waste (Dry/Wet) - Bar Chart</div>
    </div>
    <div class="card">
      <div class="section-title">Community Engagement</div>
      <div class="graph-placeholder">Awareness Sessions - Line Chart</div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const logoutBtn = document.querySelector(".dropdown-content a[href='logout.html']");

      // Logout functionality (clear the localStorage if needed)
      logoutBtn.addEventListener("click", () => {
        localStorage.removeItem("isLoggedIn");
      });
    });
  </script>
</body>
</html>
